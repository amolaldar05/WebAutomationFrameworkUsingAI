# ========== Browser Configuration ==========
browser=chrome                   # Supported: chrome, firefox, edge
browserVersion=latest            # Specify browser version or use 'latest'
headless=false                    # true = run headless, false = show browser UI
browserSize=1920x1080            # Set browser window size

# ========== Application Under Test ==========
baseUrl=https://your-application-url.com/

# ========== Website Login Credentials ==========
loginUserEmail=your-email@example.com
loginPassword=your-secure-password

# ========== Extent Report Configuration ==========
testerName=Your Name
reportPath=reports/extent-report.html
timeout=30                        # Timeout in seconds
environment=QA                    # QA, UAT, PROD

# ========== Database Configuration ==========
dbURL=jdbc:mysql://<HOST>:<PORT>/<DB_NAME>
dbUsername=your-db-username
dbPassword=your-db-password
